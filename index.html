<!doctype html>
<html lang="en">
  <head>
      <link rel="stylesheet" href="style.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Bootstrap 4</title>
  </head>
  <body>
    
    <!--The Grid System-->


            <div class="container">
                <div class="row">
                    <div class="col-sm">col-sm</div> <!--BS4 automatically assign width-->
                    <div class="col-sm">col-sm</div> <!--Cols get stacked below sm screen size-->
                    <div class="col-sm">col-sm</div>
                    <div class="col-sm">col-sm</div>
                </div>
            </div>


            <!--Justify content center or/ end-->
            <div class="container">
                <div class="row justify-content-md-center"> <!--We can omit -md- so they will always be centered-->
                    <div class="col-sm-3">col-sm</div>
                    <div class="col-sm-3">col-sm</div>
                </div>
            </div>
            
            
            <div class="container">
                <div class="row">
                    <!--Choose the biggest element in a given screen size-->
                    <div class="col-sm">col-sm</div> 
                    <div class="col-sm-8">col-sm</div>  
                    <div class="col-sm">col-sm</div>
                </div>
            </div>


            <div class="container"> <!--Fixed container of width ~80% -->
                <div class="row">   <!--become a block element-->
                    <div class="col-lg-6">col-lg-6</div>
                    <div class="col-lg-6">col-lg-6</div>
                    <!--Columns will align at screen size large-->
                    <!--and stack above each other at size md and sm and extra-sm -->
                </div>
            </div>


            <!--We can specify different behaviors of the Grid system by adding multiple classes-->
            <div class="container-fluid"> <!--width 100%-->
                <div class="row">
                    <!--Columns will align at screen size large bcz 3+3+3+3 = 12 -->
                    <!--Columns will stack at screen size medium bcz 6+6+6+6 = 24 (2 rows) -->
                    <div class="col-lg-3 col-md-6">col-lg-3 col-md-6</div>
                    <div class="col-lg-3 col-md-6">col-lg-3 col-md-6</div>
                    <div class="col-lg-3 col-md-6">col-lg-3 col-md-6</div>
                    <div class="col-lg-3 col-md-6">col-lg-3 col-md-6</div>
                </div>
            </div>


            <!--When we don't specify the screen size the column will never stack they will only shrink-->
            <div class="container">
                <div class="row">
                    <div class="col-3">col-3</div>
                    <div class="col-3">col-3</div>
                    <div class="col-3">col-3</div>
                    <div class="col-3">col-3</div>
                </div>
            </div>

         

      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
